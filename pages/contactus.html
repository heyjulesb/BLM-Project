<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#BLM - Contact Us</title>
    <link rel="stylesheet" href="../resources/css/mainstyle.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
 </head>
<body>
    <header>
        <!-- Navigation Bar-->
        <nav class="navigation">
            <ul class="navBar">
                <li class="navList"><a href="../index.html">Home</a></li>
                <li class="navList"><a href="about.html">About</a></li>
                <li class="navList"><a href="resources.html">Resources</a></li>
                <li class="navList"><a href="contactus.html">Contact</a></li>
             </ul>
        </nav>
     </header>
    <main>
        <!-- Main title -->
        <h1 id="mainHeader">Contact Us</h1>

        <!-- Contact Form-->
        <h3 class="contactHeader">Drop us a message!</h3>
        <div class="formContainer">
            <form action="" method="POST" name="contactForm">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <br>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <br>
                <textarea name="message" id="message" rows="10" cols="30" placeholder="Messsage" required></textarea>
                <br>
                <br>
                <div class="submitCentre">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
        <!-- Footer -->
        <footer>
            <p>&#169; Copyright 2020 Julie & Thea</p>
        </footer>
    </main>
</body>
</html>
